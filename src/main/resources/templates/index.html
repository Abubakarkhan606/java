<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Job Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="grid md:grid-cols-2 gap-6 w-full max-w-5xl">
      <!-- Job Insights Section -->
      <div class="bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-2xl font-bold mb-4">Get Job Insights</h1>
        <form th:action="@{/insights}" method="post" class="space-y-4">
          <input
            name="role"
            placeholder="e.g., Software Engineer"
            required
            class="w-full border rounded-lg px-4 py-2"
          />
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg"
          >
            Generate
          </button>
        </form>
      </div>

      <!-- Resume Upload Section -->
      <div class="bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-2xl font-bold mb-4">Upload Resume (PDF)</h1>
        <form
          th:action="@{/upload}"
          method="post"
          enctype="multipart/form-data"
          class="space-y-4"
        >
          <input
            type="file"
            name="file"
            accept="application/pdf"
            class="w-full"
          />

          <!-- Always show last uploaded file name if available -->
          <p th:if="${uploadedFileName != null}" class="text-sm text-gray-600">
            Last uploaded file:
            <span class="font-medium" th:text="${uploadedFileName}"></span>
          </p>

          <button
            type="submit"
            class="bg-green-600 text-white px-6 py-2 rounded-lg"
            th:text="${resumeInfo == null} ? 'Extract' : 'Replace Resume'"
          ></button>
        </form>
      </div>
    </div>
  </body>
</html>
