<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Resume Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-3xl">
      <h1 class="text-2xl font-bold text-center mb-4">Resume Results</h1>

      <div th:if="${error}" class="text-red-600 mb-4" th:text="${error}"></div>

      <div th:if="${resumeInfo != null}">
        <div th:if="${resumeInfo.fullName != null}">
          <h2 class="text-lg font-semibold">Full Name</h2>
          <p th:text="${resumeInfo.fullName}"></p>
        </div>

        <div th:if="${resumeInfo.currentRole != null}" class="mt-3">
          <h2 class="text-lg font-semibold">Current Role</h2>
          <p th:text="${resumeInfo.currentRole}"></p>
        </div>

        <div th:if="${resumeInfo.skills != null}" class="mt-3">
          <h2 class="text-lg font-semibold">Skills</h2>
          <ul class="list-disc list-inside">
            <li th:each="s : ${resumeInfo.skills}" th:text="${s}"></li>
          </ul>
        </div>

        <div th:if="${resumeInfo.education != null}" class="mt-3">
          <h2 class="text-lg font-semibold">Education</h2>
          <p th:if="${resumeInfo.education.degree}">
            <strong>Degree:</strong>
            <span th:text="${resumeInfo.education.degree}"></span>
          </p>
          <p th:if="${resumeInfo.education.institution}">
            <strong>Institution:</strong>
            <span th:text="${resumeInfo.education.institution}"></span>
          </p>
        </div>
      </div>

      <div class="mt-6 text-center">
        <a href="/" class="bg-blue-500 text-white px-6 py-2 rounded-lg"
          >Go Back</a
        >
      </div>
    </div>
  </body>
</html>
